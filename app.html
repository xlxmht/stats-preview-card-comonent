<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/pure-min.css"> -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.5/build/base-min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.5/build/grids-min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.5/build/grids-responsive-min.css"
    />
    <link rel="stylesheet" href="app.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="pure-g container">
      <div class="card__content pure-u-1 pure-u-md-1-2">
        <div class="pure-u-1">
          <h1 class="card__heading">
            Get <label>insights</label> that help your business grow.
          </h1>
        </div>
        <div class="pure-u-1">
          <p class="card__body">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="pure-g stats__container">
          <div class="pure-u-1-3">
            <h2 class="stats__heading">10k+</h2>
            <label class="stats__label">companies</label>
          </div>
          <div class="pure-u-1-3">
            <h2 class="stats__heading">314</h2>
            <label class="stats__label">templates</label>
          </div>
          <div class="pure-u-1-3">
            <h2 class="stats__heading">12M+</h2>
            <label class="stats__label">queries</label>
          </div>
        </div>
      </div>
      <div class="card__image pure-u-1 pure-u-md-1-2">
        <img src="./images/image-header-desktop.jpg" />
      </div>
      <!-- </div> -->
    </main>
  </body>
</html>
